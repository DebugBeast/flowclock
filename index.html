<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productivity Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Random Quotes Section -->
    <div id="randomQuotes" class="random-quotes">
      <h2>Quotes:</h2>
      <p id="quoteText"></p>
    </div>

    <!-- Music Controls -->
    <div id="musicControls">
      <a href="#" id="musicIcon"><img src="./images/music.png" alt="Music Icon" id="musicButton"></a>
      <div id="musicDropdown" class="dropdown-content">
        <a href="#" class="musicOption" data-music="./music/workout.mp3">Gym/Workout</a>
        <a href="#" class="musicOption" data-music="./music/rain.mp3">Forest Rain</a>
        <a href="#" class="musicOption" data-music="./music/studying.mp3">Study</a>
        <a href="#" class="musicOption" data-music="./music/ride.mp3">Ride</a>
        <a href="#" class="musicOption" data-music="./music/motivational.mp3">Motivational</a>
        <a href="#" class="musicOption" data-music="./music/Chill.mp3">Chill</a>
      </div>
      <button id="muteButton">Mute</button>
    </div>

    <!-- Timer Section -->
    <div class="timer-container">
      <div id="stopwatch" class="stopwatch">00:00</div>
      <button id="startStopBtn" class="start-btn">Start (10)</button>
      <button id="resetBtn" class="reset-btn">Reset (10)</button>
    </div>

    <div class="settings-container">
      <h3>Break Settings</h3>
      <label for="breakTime">Enter break time per hour (in minutes):</label>
      <input type="number" id="breakTime" min="1" value="15">
      <p>Breaks: <span id="breaks">0</span> minutes</p>
    </div>
  </div>

  <audio id="audioPlayer" style="display:none;" loop></audio>
  <script src="script.js"></script>
</body>
</html>
